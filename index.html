<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM Design | Luxury Car Wrapping</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
      background: #000;
    }

    header h1 {
      font-size: 48px;
      letter-spacing: 6px;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    header p {
      font-size: 20px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    section.gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
      padding: 40px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #666;
      font-size: 14px;
      background: #111;
    }
  </style>
</head>
<body>
  <header>
    <h1>MM Design</h1>
    <p>Luxury Car Wrapping Specialists</p>
  </header>

  <section class="gallery">
    <img src="1.jpg" alt="car "1" />
    <img src="2.jpg" alt="car "2" />
    <img src="3.jpg" alt="car "3" />
    <img src="4.jpg" alt="car "4" />
  </section>

  <footer>
    &copy; 2025 MM Design. All rights reserved.
  </footer>
</body>
</html>
